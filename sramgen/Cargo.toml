[package]
name = "sramgen"
version = "0.1.0"
edition = "2021"
authors = ["Rahul Kumar <rahulkumar@berkeley.edu>"]
description = "A configurable SRAM generator"
license-file = "../LICENSE"

[dependencies]
derive_builder = "0.11.2"
grid = "0.6.0"
thiserror = "1.0.37"
fanout = { path = "../fanout" }
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.87"
toml = "0.5.9"
log = "0.4.17"
env_logger = "0.9.1"
indicatif = "0.16.2"
clap = { version = "3.2.23", features = ["derive"] }
itertools = "0.10.5"
handlebars = "4.3.5"
portpicker = "0.1.1"
prost = "0.10.4"
bytes = "1.2.1"
layout21 = { git = "https://github.com/rahulk29/Layout21.git", branch = "main" }
vlsir = { path = "../deps/Vlsir/bindings/rust" }
pdkprims = { git = "https://github.com/rahulk29/pdkprims.git", branch = "master" }
arcstr = "1.1.4"
anyhow = "1"

[build-dependencies]
prost-build = "0.10.4"

[dev-dependencies]
tempfile = "3.3.0"
approx = "0.5.1"

