[package]
name = "sramgen"
version = "0.1.0"
edition = "2021"
authors = ["Rahul Kumar <rahulkumar@berkeley.edu>"]
description = "A configurable SRAM generator"
license-file = "../LICENSE"

[dependencies]
derive_builder = "0.11.2"
grid = "0.6.0"
thiserror = "1.0.31"
fanout = { path = "../fanout" }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
toml = "0.5.9"
log = "0.4.17"
env_logger = "0.9.0"
indicatif = "0.16.2"
clap = { version = "3.1.18", features = ["derive"] }
itertools = "0.10.3"
handlebars = "4.3.0"
portpicker = "0.1.1"
prost = "0.10.4"
bytes = "1.1.0"
layout21 = { path = "../deps/Layout21/layout21" }
vlsir = { path = "../deps/Vlsir/bindings/rust" }
pdkprims = { path = "../pdkprims" }
arcstr = "1.1.4"

[build-dependencies]
prost-build = "0.10.4"

[dev-dependencies]
tempfile = "3.3.0"
approx = "0.5.1"

