[package]
name = "sramgen"
version = "0.1.0"
edition = "2021"
authors = ["Rahul Kumar <rahulkumar@berkeley.edu>"]
description = "A configurable SRAM generator"
license-file = "../LICENSE"

[dependencies]
derive_builder = "0.11"
grid = { version = "0.6" }
thiserror = "1.0"
magic_vlsi = { path = "../magic_vlsi" }
fanout = { path = "../fanout" }
edatool = { path = "../edatool" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.5.8"
log = "0.4"
env_logger = "0.9"
indicatif = "0.16"
clap = { version = "3.1.0", features = ["derive"] }
itertools = "0.10.3"
handlebars = "4.2"
portpicker = "0.1"
prost = "0.9"
bytes = "1.1"
layout21 = { path = "../deps/Layout21/layout21" }
vlsir = { path = "../deps/Vlsir/bindings/rust" }
pdkprims = { path = "../pdkprims" }

[build-dependencies]
prost-build = "0.9"

[dev-dependencies]
tempfile = "3.3"
approx = "0.5"

