name: CI

on: ~

jobs:
  check-workspace:
    name: Build, lint, and test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Check formatting
        run: |
          cargo +nightly fmt --check
          black sramgen/scripts/ --check
      - name: Lint
        run: make lint
      - name: Test
        shell: bash
        run: |
          make test
