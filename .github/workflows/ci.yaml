name: CI

on:
  push:
    branches:
      - 'substrate-port'
  pull_request: ~

env:
    CARGO_TERM_COLOR: always

jobs:
  check-workspace:
    name: Build, lint, and test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
          path: sram22
      - name: Install native dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ngspice
      - name: Clone Skywater PDK
        uses: actions/checkout@v2
        with:
          repository: substrate-labs/skywater-pdk
          path: skywater-pdk
      - name: Clone Substrate
        uses: actions/checkout@v2
        with:
          repository: substrate-labs/substrate
          path: substrate
      - name: Update submodules
        working-directory: skywater-pdk
        run: |
          git submodule update --init ./libraries/sky130_fd_pr/latest
          git submodule update --init ./libraries/sky130_fd_sc_hd/latest
      - name: Install nightly toolchain
        uses: dtolnay/rust-toolchain@nightly
        id: toolchain-nightly
        with:
          toolchain: nightly
          components: rustfmt
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        id: toolchain
        with:
          toolchain: stable
          components: clippy
      - name: Cache workspace
        uses: Swatinem/rust-cache@v2
        working-directory: sram22
        with:
          key: ${{ steps.toolchain.outputs.cachekey }}
      - name: Check formatting
        run: |
          cargo +nightly fmt --check
        working-directory: sram22
      - name: Lint
        run: cargo clippy --all-targets -- -D warnings
        working-directory: sram22
      - name: Test
        run: make test
        working-directory: sram22
        env:
          SKY130_OPEN_PDK_ROOT: ${{ github.workspace }}/skywater-pdk
